<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8"  />
  <link rel="stylesheet" href="style.css">
  <href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
   
    <div class="row">
      
        <div class="column player one" id="p1">
          <h2 id="p1h">Player One</h2>
        </div>

        <div class="column player two" id="p2">
          <h2 id="p2h">Player Two</h2>
        </div>
        
    </div>

   
      
    <div id="gameOver">
      <h1>&nbsp</h1>
    </div>

    <div id="playAgain">
      <button >Play Again</button>
    </div>
    <div class="gridContainer">
      <div class="background">
        <div class="grid">
          <div class="square"  id="pos1">&nbsp;</div>
          <div class="square"  id="pos2">&nbsp;</div>
          <div class="square"  id="pos3">&nbsp;</div>
          <div class="square"  id="pos4">&nbsp;</div>
          <div class="square"  id="pos5">&nbsp;</div>
          <div class="square"  id="pos6">&nbsp;</div>
          <div class="square"  id="pos7">&nbsp;</div>
          <div class="square"  id="pos8">&nbsp;</div>
          <div class="square"  id="pos9">&nbsp;</div>
    </div>        
        </div>
      </div>  
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
